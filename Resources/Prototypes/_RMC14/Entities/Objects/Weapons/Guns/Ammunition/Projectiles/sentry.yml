- type: entity
  parent: RMCBaseBullet
  id: RMCBulletSentryFireProjectile
  name: Flaming Ball
  description: Huh? You shouldn't be able to see this...
  categories: [ HideSpawnMenu ]
  components:
  - type: TriggerOnFixedDistanceStop
    delay: 0
  - type: IgnorePredictionHide
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Explosives/grenade_launcher.rsi
    layers:
    - state: baton_slug_active
      shader: unshaded
  - type: Projectile
    deleteOnCollide: True
    impactEffect: BulletImpactEffect
    damage:
      types:
        Heat: 35
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: RMCProjectileAccuracy
    accuracy: 100
    thresholds:
    - range: 5
      falloff: 10
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: ScatteringGrenade
    spreadAngle: 45
    directHitTrigger: true
    fillPrototype: RMCBatonSlugHIRR
    capacity: 1
    distance: 1
  - type: IgnoreArc
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.45,0.15,0.15"
        hard: false
        mask:
        - Impassable
        - BulletImpassable